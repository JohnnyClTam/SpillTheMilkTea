---
layout: misc
title: Podcast
---

<div class="background">
  <div class="table-row">
    <div class="table-cell">
      <h1 style="font-size: 2em;">Episodes</h1>
    </div>
  </div>

<div class="table-column">
  <div class="table-cell mobile-margin episode-wrapper">
    {% for post in site.categories.episodes %}
    <a href="{{ site.github.url }}{{ post.url }}">
      <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
        <h2><span>{{ post.title }}</span></h2>
      </div>
    </a>
  {% endfor %}
</div>
